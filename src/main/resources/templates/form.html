<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
</head>

<body>
    <nav th:replace="layout :: header"></nav>

    <div class="container" id="main-content">
        <div class="row d-flex justify-content-center">
            <form style="min-width: 300px;" action="#" th:action="@{save}" th:object="${employee}" method="post" novalidate="novalidate">
                <h5 class="text-center">Employee form</h5>

                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Name" th:field="*{name}" th:errorclass="field-error"/>
                    <em th:if="${#fields.hasErrors('name')}" th:erros="*{name}"></em>
                </div>

                <div class="form-group">
                    <input class="form-control" type="email" placeholder="Contact email"
                           th:field="*{email}" th:errorclass="field-error" />
                    <em th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></em>
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Contact phone"
                           th:field="*{phone}" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-primary">
                        <i class="fa fa-save"></i> Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
